name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore

    - name: Publish win-x64
      run: dotnet publish ./grate/grate.csproj -r win-x64 -c release --self-contained -o ./publish/win-x64
    - name: Upload published win-x64
      uses: actions/upload-artifact@v2
      with:
        name: grate-win64
        path: ./publish/win-x64/grate.exe
    - name: Publish alpine-x64
      run: dotnet publish ./grate/grate.csproj -r alpine-x64 -c release --self-contained -o ./publish/alpine-x64
    - name: Upload published alpine-x64
      uses: actions/upload-artifact@v2
      with:
        name: alpine-x64.tar.gz
        path: ./publish/alpine-x64/grate

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Test
      run: dotnet test --verbosity normal
