name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore

  publish:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [ "win-x64", "alpine-x64", "linux-x64", "osx.11.0-x64", "osx-x64" ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Publish ${{ matrix.arch }}
      run: dotnet publish ./grate/grate.csproj -r ${{ matrix.arch }} -c release --self-contained -o ./publish/${{ matrix.arch }}
    - name: Upload published ${{ matrix.arch }}
      uses: actions/upload-artifact@v2
      with:
        name: grate-${{ matrix.arch }}
        path: ./publish/${{ matrix.arch }}/*
        

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
    - name: Test
      run:  dotnet test --filter "FullyQualifiedName=grate.unittests.Infrastructure.GrateEnvironment_" -c Release --logger "trx;LogFileName=grate.unittests.trx"
    
    - name: Upload Unit Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path:  /home/runner/work/grate/grate/grate.unittests/TestResults/grate.unittests.trx

  publish-test-results:
    name: "Publish Unit Tests Results"
    needs: test
    runs-on: windows-latest
    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        with:
          files: artifacts/**/grate.unittests.trx
  
